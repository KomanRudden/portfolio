<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <span class="iconify icon:logos:docker-icon icon-inline:false font-5x"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h5>Docker Commands</h5>
            <pre>
                <code [highlight]="codeUrl | codeFromUrl | async" [lineNumbers]="true"></code>
            </pre>            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h5>Dockerfile Commands</h5>
            <pre>
                <code [highlight]="dockerfileUrl | codeFromUrl | async" [lineNumbers]="true"></code>
            </pre>            
        </div>
    </div>
</div>
